<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sora La - bio</title>
    <meta charset="utf-8">

    <!-- Awesome Fonts Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fonts Montaga Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">

    <!-- Ensure Mobile Rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="../mycss.css">

    <!-- w3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <style>
        .mySlides {
            display: none
        }

        .w3-left,
        .w3-right,
        .w3-badge {
            cursor: pointer
        }

        .w3-badge {
            height: 15px;
            width: 15px;
            padding: 0
        }
    </style>


</head>

<body>

    <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">&times;</button>
        <a href="./home.html" class="w3-bar-item w3-button">Home</a>
        <a href="./bio.html" class="w3-bar-item w3-button">Bio</a>
        <a href="./photos.html" class="w3-bar-item w3-button w3-light-grey">Photos</a>
        <a href="./videos.html" class="w3-bar-item w3-button">Videos</a>
    </div>

    <div class="w3-main" style="margin-left:200px;margin-right:50px;">
        <button class="w3-button w3-white w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
        <div class="w3-container w3-padding-64" id="photos">
            <div class="w3-content">
                <div class="w3-content w3-display-container w3-auto">
                    <img class="mySlides img-profile" src="../img/gallery/photo1.jpg">
                    <img class="mySlides img-profile" src="../img/gallery/photo2.jpg">
                    <img class="mySlides img-profile" src="../img/gallery/photo3.jpg">
                </div>

                <div class="w3-center w3-container w3-section w3-large w3-text-black w3-display-bottom" style="width:100%">
                    <div class="w3-left w3-hover-text-grey" onclick="plusDivs(-1)">&#10094;</div>
                    <div class="w3-right w3-hover-text-grey" onclick="plusDivs(1)">&#10095;</div>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-grey" onclick="currentDiv(1)"></span>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-grey" onclick="currentDiv(2)"></span>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-grey" onclick="currentDiv(3)"></span>
                </div>
            </div>
        </div>
    </div>




    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }

        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-dark-grey", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-dark-grey";
        }
    </script>
</body>
